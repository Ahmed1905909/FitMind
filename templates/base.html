{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}FitMind{% endblock %}</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Your site description">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static '/css/bootstrap-4.1.2/bootstrap.min.css' %}">
    <link href="{% static '/plugins/font-awesome-4.7.0/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="{% static '/plugins/OwlCarousel2-2.2.1/owl.carousel.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/plugins/OwlCarousel2-2.2.1/owl.theme.default.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/plugins/OwlCarousel2-2.2.1/animate.css' %}">
    <link href="{% static '/plugins/colorbox/colorbox.css' %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="{% static '/css/main_styles.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/css/responsive.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
<div class="super_container">
    <!-- Header -->
    <header class="header">
        <div class="container">
			<div class="row">
				<div class="col">
					<div class="header_content d-flex flex-row align-items-center justify-content-start trans_400">
						<a href="#">
							<div class="logo d-flex flex-row align-items-center justify-content-start"><img src="{% static 'media/logo.png' %}" alt="test" style="width: 30px; height: auto;"><div><span>Fit</span>Mind</div></div>
						</a>
						<nav class="main_nav">
							<ul class="d-flex flex-row align-items-center justify-content-start">
								<li class="active"><a href="index.html">Home</a></li>
								<li><a href="about.html">About us</a></li>
								<li><a href="services.html">Classes & Services</a></li>
								<li><a href="blog.html">Blog</a></li>
								<li><a href="contact.html">Contact</a></li>
							</ul>
						</nav>
					</div>
				</div>
			</div>
		</div>
    </header>
    <!-- Hamburger -->
    <div class="hamburger_bar trans_400 d-flex flex-row align-items-center justify-content-start">
		<div class="hamburger">
			<div class="menu_toggle d-flex flex-row align-items-center justify-content-start">
				<span>menu</span>
				<div class="hamburger_container">
					<div class="menu_hamburger">
						<div class="line_1 hamburger_lines" style="transform: matrix(1, 0, 0, 1, 0, 0);"></div>
						<div class="line_2 hamburger_lines" style="visibility: inherit; opacity: 1;"></div>
						<div class="line_3 hamburger_lines" style="transform: matrix(1, 0, 0, 1, 0, 0);"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Menu -->

	<div class="menu trans_800">
		<div class="menu_content d-flex flex-column align-items-center justify-content-center text-center">
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="about.html">About us</a></li>
				<li><a href="services.html">Classes & Services</a></li>
				<li><a href="blog.html">Blog</a></li>
				<li><a href="contact.html">Contact</a></li>
			</ul>
		</div>
		<div class="menu_phone d-flex flex-row align-items-center justify-content-start">
			<i class="fa fa-phone" aria-hidden="true"></i>
				<span>652-345 3222 11</span>
		</div>
	</div>

    {% block content %}{% endblock %}
	
</div>
<script src="{% static '/js/jquery-3.2.1.min.js' %}"></script>
<script src="{% static '/js/jquery-3.2.1.min.js;' %}"></script>
<script src="{% static '/css/bootstrap-4.1.2/popper.js' %}"></script>
<script src="{% static '/css/bootstrap-4.1.2/bootstrap.min.js' %}"></script>
<script src="{% static '/plugins/greensock/TweenMax.min.js' %}"></script>
<script src="{% static '/plugins/greensock/TimelineMax.min.js' %}"></script>
<script src="{% static '/plugins/scrollmagic/ScrollMagic.min.js' %}"></script>
<script src="{% static '/plugins/greensock/animation.gsap.min.js' %}"></script>
<script src="{% static '/plugins/greensock/ScrollToPlugin.min.js' %}"></script>
<script src="{% static '/plugins/OwlCarousel2-2.2.1/owl.carousel.js' %}"></script>
<script src="{% static '/plugins/easing/easing.js' %}"></script>
<script src="{% static '/plugins/progressbar/progressbar.min.js' %}"></script>
<script src="{% static '/plugins/parallax-js-master/parallax.min.js' %}"></script>
<script src="{% static '/plugins/colorbox/jquery.colorbox-min.js' %}"></script>
<script src="{% static '/js/custom.js' %}"></script>
<!-- Include other scripts here -->
</body>
</html>
